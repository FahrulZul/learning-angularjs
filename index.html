<!DOCTYPE html>
<html lang="en" ng-app="myModule">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <title>Learning Angular JS</title>
    </head>
    <style>
        .blue-600 {
            color: #2563eb;
        }
    </style>
    <body class="bg-body-tertiary">
        <div class="container py-5">
            <div class="row row-cols-2 g-3">
                <div class="col-md-6">
                    <div class="rounded-3 shadow-sm p-3 bg-white">
                        <h3 class="fs-6 mb-4 blue-600">ng-model</h3>
                        <input
                            class="form-control mb-3"
                            type="text"
                            ng-model="favFood"
                            placeholder="Your favourite food"
                        />
                        <p class="fw-medium p-0">
                            Your favourite food is:
                            <span class="fw-normal">{{favFood}}</span>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div
                        class="rounded-3 shadow-sm p-3 bg-white"
                        ng-init="fruits=['apple', 'banana', 'durian', 'ciku']"
                    >
                        <h3 class="fs-6 mb-4 blue-600">ng-repeat</h3>
                        <p class="text-secondary">
                            Data is from <strong>ng-init</strong>
                        </p>
                        <ul>
                            <li ng-repeat="fruit in fruits">{{fruit}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div
                        class="rounded-3 shadow-sm p-3 bg-white"
                        ng-controller="FruitsController"
                    >
                        <h3 class="fs-6 mb-4 blue-600">ng-controller</h3>
                        <p class="text-secondary">
                            Data is from controller in the module using
                            <strong>$scope</strong>
                            dependecy
                        </p>
                        <ul>
                            <li ng-repeat="fruit in fruits">{{fruit}}</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div
                        class="rounded-3 shadow-sm p-3 bg-white"
                        ng-controller="UserController"
                    >
                        <h3 class="fs-6 mb-4 blue-600">filter</h3>
                        <p class="text-secondary">
                            Data is from controller in the module using
                            <strong>$scope</strong>
                            dependecy
                        </p>
                        <ul>
                            <li ng-repeat="user in users">{{user.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
